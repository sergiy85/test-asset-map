<div id="addAsset" class="modal fade" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="text-align-center">Add New Asset...</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addAssetForm">
          <fieldset>
            <div class="form-group wrapper">
              <label class="label-modal">
                <span class="label-descr">Name:</span>
                <input type="text" class="form-control" formControlName="label" placeholder="Track 1008" required>
              </label>
          
              <label class="label-modal">
                <span class="label-descr">Latitude:</span>
                <input type="text" class="form-control" formControlName="lat" placeholder="43.817699" required>
              </label>
            
              <span 
                *ngIf="addAssetForm.get('lat').hasError('pattern')"
                class="alert alert-danger alert-width">
                Please enter valid data...
              </span>
              <label class="label-modal">
                <span class="label-descr">Longitude:</span>
                <input type="text" class="form-control" formControlName="lng" placeholder="-79.188097" required>
              </label>
              
              <span 
                *ngIf="addAssetForm.get('lng').hasError('pattern')"
                class="alert alert-danger alert-width">
                Please enter valid data...
              </span>
            </div>
          </fieldset>
        </form>
          
      </div>
      <div class="modal-footer">
        <button 
          type="button" 
          class="btn btn-warning btn-cancel" 
          data-dismiss="modal">
          Cancel
        </button>
        <button 
          type="submit"
          class="btn btn-success"
          (click) = "onSubmit(addAssetForm.value, addAssetForm.valid) && sendNewTruck(addAssetForm.value)"
          data-dismiss="modal"
          [disabled]="addAssetForm.invalid">
          Submit
        </button>
    </div>
  </div>
</div>
